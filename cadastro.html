<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/img/logo.jpg"
              alt="logo do restaurante sabor do mundo"
              class="logo-img"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                >
                  <img
                    src="assets/img/home-icon.png"
                    alt="ícone da página principal"
                    id="home-icon"
                  />
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="menu.html"
                  title="Veja nosso cardápio"
                  aria-label="Veja nosso cardápio"
                >
                  <img
                    src="assets/img/menu-icon.png"
                    alt="ícone do menu"
                    id="menu-icon"
                  />
                  Cardápio</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="melhores-pratos.html"
                >
                  <img
                    src="assets/img/star-icon.png"
                    alt="ícone de estrela de avaliação"
                    id="star-icon"
                  />
                  Melhores pratos
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-cadastro">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="cadastro-container rounded">
              <!-- Left Side with Image -->
              <div class="left-side"></div>

              <div class="right-side">
                <div class="form-container">
                  <h2>Cadastro</h2>
                  <form>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="mensagem" class="form-label">Mensagem</label>
                      <textarea
                        class="form-control"
                        id="mensagem"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Enviar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-light">
      <div class="container text-center">
        <span
          >&copy; 2024 Restaurante Sabor do Mundo. Todos os direitos reservados.
          Desenvolvido por Matheus Quintanilha</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
